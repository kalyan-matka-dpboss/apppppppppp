
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEENAXPDF | MEENAX Private Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-purple: #8e24aa;
            --brand-pink: #d81b60;
            --brand-orange: #fb8c00;
            --brand-yellow: #ffb300;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fdfaff;
            color: #1e293b;
        }
        .code-font {
            font-family: 'Fira Code', monospace;
        }
        .brand-gradient-text {
            background: linear-gradient(135deg, var(--brand-purple), var(--brand-pink), var(--brand-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }
        .brand-gradient-bg {
            background: linear-gradient(135deg, var(--brand-purple), var(--brand-pink), var(--brand-orange));
        }
        .brand-gradient-hover:hover {
            background: linear-gradient(135deg, #7b1fa2, #c2185b, #f57c00);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(142, 36, 170, 0.1);
        }
        .brand-shadow {
            box-shadow: 0 20px 25px -5px rgba(142, 36, 170, 0.1), 0 10px 10px -5px rgba(142, 36, 170, 0.04);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "jspdf": "https://esm.sh/jspdf@^4.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.566.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
